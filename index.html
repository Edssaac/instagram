<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://img.icons8.com/fluency/240/000000/instagram-new.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="src/img/instagram-mobile.png" alt="tela de celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="src/img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="src/img/instagram-profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Garibaldo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Garibaldo?</p>
                <p class="not-account">
                    <strong><span class="link-blue">Alterar conta</span></strong>
                    ou
                    <strong><span class="link-blue">Inscreva-se</span></strong>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
